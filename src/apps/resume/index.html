    <!-- Tasks High -->
    <script>
    // create a firebase reference to the root
    var ref = new Firebase('https://rockemsockemrobotstodo.firebaseio.com/');

    function deleteMe(reference) {
        var deleteReference = new Firebase('https://rockemsockemrobotstodo.firebaseio.com/todos/High/' + reference);
        //Clear the list before reload happens since firebase on function fails to handle deletion reload
        document.getElementById("tasks").innerHTML = "";
        deleteReference.remove(onComplete);
        alert("Deleted!");
    }
    var onComplete = function(error) {
        if (error) {
            console.log('Synchronization failed');
        } else {
            console.log('Synchronization succeeded');
        }
    };
    // read data from the location todos/high
    ref.child('todos/High').on('value', function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
            var childData = childSnapshot.val();
            var childKey = childSnapshot.key();
            console.log(childData.Assigned)
            if (childData.Assigned == "jtresman") {
                $('#tasksHigh').append(' <div class="card-panel hoverable"> <div class="card blue-grey darken-1"> <div class="card-content white-text"> <span class="card-title">' + childData.Title + '</span> </div> <div class="card-action"> <p class="orange-text">Deadline: <span class="black-text"> ' + childData.Deadline + '</span></p><p class="orange-text">Priority: <span class="black-text"> High</span></p><p class="orange-text assign">Assigned: <span class="black-text"> ' + childData.Assigned + '</span></p></div> </div> <button class="btn waves-effect waves-light red" onclick = deleteMe("' + childKey + '") type="submit">Delete Task<i class="material-icons right">send</i></button> </div>')
                if (!childData.Assigned) {
                    $(".assigned-person").hide();
                    $(".assign").hide();
                }
            };
        })
    });
    </script>

    <!--Create Food List-->
    <script>
    // create a firebase reference to the root
    var ref = new Firebase('https://hello-jtresman.firebaseio.com/')
        // read data from the location bio/favorite_foods, only once
    ref.child('bio/favorite_foods').once('value', function(snapshot) {
        var foods = snapshot.val()
        foods.forEach(function(food) {
            $('#foods').append('<li class="collection-item">' + food + '</li>')
        })
    })
    </script>
