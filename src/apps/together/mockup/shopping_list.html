<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.0.2/firebase.js'></script>
    <!-- Firechat -->
    <link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css' />
    <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="shopping-carts.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <ul id="dropdown1" class="dropdown-content">
        <ul id="nav-mobile" class="left">
            <li><a href="/">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="left">
            <li><a href='index.html'>Logout</a></li>
        </ul>
    </ul>
    <nav class="light-blue darken-4 darken-1 ">
        <div class="nav-wrapper">
            <a id="logo-container" href="/src/apps/todos/index.html" class="header black-text brand-logo center">CommunalShop</a>
            <ul class="right hide-on-med-and-down">
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="card col s12">
            <h3>Your Shopping Lists</h3>
            <form action="#" style="overflow-y: scroll; height:200px;">
                <p>
                    <input type="checkbox" id="test1" />
                    <label for="test1">List1</label>
                    <a class="btn right" href='shopping.html'>View</a>
                </p>
                <p>
                    <input type="checkbox" id="test2" />
                    <label for="test2">List2</label>
                </p>
                <p>
                    <input type="checkbox" id="test3" />
                    <label for="test3">List3</label>
                </p>
                <p>
                    <input type="checkbox" id="test4" />
                    <label for="test4">List4</label>
                </p>
                <p>
                    <input type="checkbox" id="test5" />
                    <label for="test5">List5</label>
                </p>
                <p>
                    <input type="checkbox" id="test6" />
                    <label for="test6">List6</label>
                </p>
                <p>
                    <input type="checkbox" id="test7" />
                    <label for="test7">List7</label>
                </p>
            </form>
        </div>
        <div class="col s12">
            <div class="card">
                <div class="card-content black-text">
                    <span class="card-title">New List</span>
                    <p>Create a New Shopping List</p>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="My List" id="first_name" type="text" class="validate">
                                <label for="first_name">List Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select multiple>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Friend 1</option>
                                    <option value="2">Friend 2</option>
                                    <option value="3">Friend 3</option>
                                </select>
                                <label>Invite Friends</label>
                            </div>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light blue darken-4 btn ">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    </script>
</body>

</html>
